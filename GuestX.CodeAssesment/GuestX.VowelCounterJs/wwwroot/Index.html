<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>GuestX.VowelCounterJs</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand">GuestX.VowelCounter</a>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <section>
            <h2 class="text-center">Vowel Counter</h2>

            <div>
                <div class="form-group row">
                    <label class="col-3 col-form-label" for="inputText">Input</label>
                    <div class="col-9">
                        <textarea rows="10" id="inputText" required="required" class="text-monospace form-control"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="words" class="col-3 col-form-label">Every words</label>
                    <div class="col-2">
                        <input id="words" name="words" type="number" placeholder="Count every x words" required="required" class="form-control" value="3" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="vowels" class="col-3 col-form-label">Every vowels</label>
                    <div class="col-2">
                        <input id="vowels" name="vowels" type="number" placeholder="Count words with y or more vowels" class="form-control" value="2" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lines" class="col-3 col-form-label">Every lines</label>
                    <div class="col-2">
                        <input id="lines" name="lines" type="number" placeholder="Every z lines" class="form-control" value="2" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-3 col-9">
                        <button id="btnCountVowels" class="btn btn-primary">Count</button>
                    </div>
                </div>

                <h4>Results</h4>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Lines</label>
                    <div class="col-2">
                        <p id="resultLines" class="text-monospace"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Words</label>
                    <div class="col-9">
                        <p id="resultWords" class="text-monospace"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/vowel-counter.js"></script>
</body>
</html>
